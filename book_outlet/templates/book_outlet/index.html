<!step 8.1: In index.html use for loop and dynamicly generate list of all the book.!>

{% extends 'book_outlet/base.html' %}


{% block title %} All Books {% endblock title %} 


{% block content %}
    <ul>
        {% for book in books %}
        <li>{{ book.title}}, (Rating: {{ book.rating}})</li>
        {% endfor %}
    </ul>
   
       
{% endblock content %}
